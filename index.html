<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Dashboard</title>
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="displays">
    <h1 class="heading displays justify-center">Rock Paper Scissors Game</h1>
    <div class="choices displays">
        <div class="choice-text displays justify-center">Select Your Choice:</div>
        <div class="buttons-container displays">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div class="scorecard-container displays">
        <div class="names displays">
            <div class="item">Player</div>
            <div class="item">Computer</div>
        </div>
        <div class="scorecard displays"></div>
    </div>
    <div class="results-container"></div>
</body>
</html>
